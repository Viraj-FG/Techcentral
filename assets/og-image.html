<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAEVA TechCentral - OG Image</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&display=swap');

    body {
      background-color: #08090E;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      width: 1200px;
      height: 630px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      overflow: hidden;
    }

    .background-effect {
      position: absolute;
      top: 0;
      right: 0;
      width: 600px;
      height: 630px;
      background: linear-gradient(135deg, rgba(108, 92, 231, 0.1) 0%, rgba(0, 206, 201, 0.1) 100%);
      transform: skewX(-20deg);
      opacity: 0.5;
    }

    .container {
      padding: 60px;
      z-index: 1;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: #6C5CE7;
      margin-bottom: 20px;
    }

    .brand-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 72px;
      font-weight: 700;
      margin: 0;
      line-height: 1;
    }

    .tagline {
      font-family: 'Inter', sans-serif;
      font-size: 36px;
      font-weight: 600;
      color: #A29BFE;
      margin-top: 20px;
      opacity: 0.9;
    }

    .footer {
      position: absolute;
      bottom: 60px;
      left: 60px;
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      color: #636E72;
    }
  </style>
</head>
<body>
  <div class="background-effect"></div>
  <div class="container">
    <div class="logo">K</div>
    <h1 class="brand-name">KAEVA</h1>
    <p class="tagline">TechCentral</p>
    <h2 class="tagline">The Best Tech, Curated for You</h2>
  </div>
  <div class="footer">kaeva.app</div>
</body>
</html>
