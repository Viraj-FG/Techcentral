<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#08080A"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="kGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D69E2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#70E098;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Corner Brackets (Viewfinder) -->
  <!-- Top Left -->
  <path d="M 140 120 L 120 120 L 120 140" stroke="url(#kGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Top Right -->
  <path d="M 372 120 L 392 120 L 392 140" stroke="url(#kGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Bottom Left -->
  <path d="M 140 392 L 120 392 L 120 372" stroke="url(#kGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Bottom Right -->
  <path d="M 372 392 L 392 392 L 392 372" stroke="url(#kGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- K Letter -->
  <!-- Vertical stroke -->
  <rect x="200" y="180" width="16" height="152" fill="url(#kGradient)" rx="8"/>
  <!-- Upper diagonal -->
  <path d="M 216 230 L 300 180" stroke="url(#kGradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Lower diagonal -->
  <path d="M 216 282 L 300 332" stroke="url(#kGradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="8" fill="url(#kGradient)"/>
</svg>
